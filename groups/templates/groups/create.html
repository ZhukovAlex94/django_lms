{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Create new group{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="btn btn-outline-success mt-3 btn-sm" type="submit" value="Create">
                    <a class="btn btn-outline-danger mt-3 btn-sm" href="{% url 'groups:list' %}">Cancel</a>
                </form>
            </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
