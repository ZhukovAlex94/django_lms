{% extends 'base.html' %}

{% block title %}{{ title }}{{% endblock %}

{% block content %}
    <div class="row mb-3">
        <div class="col">
            <form method="get">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingGroupName" placeholder="A" name="group_name">
                    <label for="floatingGroupName">Group name</label>
                </div>
                <input class="btn btn-outline-primary mt-3" type="submit" value="Submit">
            </form>
        </div>
    <div class="col-6"></div>
    </div>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Group name</th>
                    <th><i class="bi bi-pencil-fill"></i></th>
                    <th><i class="bi bi-trash-fill"></i></th>
                </tr>
            </thead>
            <tbody>
                {% for group in groups %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td><a href="{% url 'groups:detail' group.pk %}">{{ group.group_name }}</a></td>
                        <td><a class="btn btn-outline-primary btn-sm" href="{% url 'groups:update' group.pk %}">Edit</a></td>
                        <td><a class="btn btn-outline-danger btn-sm" href="{% url 'groups:delete' group.pk %}">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
