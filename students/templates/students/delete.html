{% extends 'base.html' %}

{% block title %}Delete student{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    <p>Do you really want to remove "{{ student.last_name }} {{ student.first_name }}"?</p>
                    <input class="btn btn-outline-danger mt-3 btn-sm" type="submit" value="Agree">
                    <a class="btn btn-outline-success mt-3 btn-sm" href="{% url 'students:list' %}">Cancel</a>
                </form>
            </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
