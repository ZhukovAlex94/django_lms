{% extends 'base.html' %}

{% block title %}Create new teacher{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn btn-outline-success mt-3 btn-sm" type="submit" value="Create">
        <a class="btn btn-outline-danger mt-3 btn-sm" href="{% url 'teachers:list' %}">Cancel</a>
    </form>
{% endblock %}
